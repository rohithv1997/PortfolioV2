name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [master]  # or 'master' if your default branch is master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # or your actual version

      - name: Publish Blazor WebAssembly app
        run: dotnet publish -c Release -o publish -p:StaticWebAssetBasePath=PortfolioV2

      - name: Copy wwwroot to gh-pages
        run: |
          cd publish/wwwroot
          touch .nojekyll
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git branch -M gh-pages
          git remote add origin https://github.com/${{ github.repository }}.git
          git push --force origin gh-pages
